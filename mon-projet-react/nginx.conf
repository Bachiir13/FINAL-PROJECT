# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name localhost;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur HTTPS
server {
    listen 443 ssl;
    server_name localhost;

    # Chemins vers tes certificats SSL montés via Docker
    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # Sécurité SSL minimale
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Racine du build React
    root /usr/share/nginx/html;
    index index.html;

    # Toutes les requêtes passent par index.html (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Pour servir les assets statiques correctement
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # Options pour éviter certains problèmes de cache
    add_header Cache-Control "no-store";
}
